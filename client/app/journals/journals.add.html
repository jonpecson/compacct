<div class="page-title">
    <div class="title">New Journal</div>
    <!--<div class="sub-title">Native form elements</div>-->
</div>

<div class="card bg-white">
    <div class="card-header">
        Let's add new journal
    </div>
    <div class="card-block">
        <div class="row m-a-0">
            <div class="col-lg-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><b>Date</b></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><b>Reference #</b></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><b>Notes</b></label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="3" placeholder="Max 500 characters"></textarea>
                        </div>
                    </div>





                    <div class="form-group">
                        <label class="col-sm-2 control-label">Help text</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Rounded</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-rounded">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Placeholder</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Placeholder">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Focused input</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="focusedInput" type="text" value="This is focused">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Disabled input</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="Disabled input here" disabled="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">File input</label>
                        <div class="col-sm-10">
                            <input type="file">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Textarea</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Static control</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">email@example.com</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group has-success has-feedback">
                        <label class="control-label col-sm-2" for="inputSuccess2">Input with success</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
                            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                            <span id="inputSuccess2Status" class="sr-only">(success)</span>
                        </div>
                    </div>
                    <div class="form-group has-warning has-feedback">
                        <label class="control-label col-sm-2" for="inputWarning2">Input with warning</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status">
                            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                            <span id="inputWarning2Status" class="sr-only">(warning)</span>
                        </div>
                    </div>
                    <div class="form-group has-error has-feedback">
                        <label class="control-label col-sm-2" for="inputError2">Input with error</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputError2" aria-describedby="inputError2Status">
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span id="inputError2Status" class="sr-only">(error)</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Checkboxes</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
<input type="checkbox">Unchecked</label>
                            </div>
                            <div class="checkbox">
                                <label>
<input type="checkbox" checked="">Checked</label>
                            </div>
                            <div class="checkbox">
                                <label>
<input type="checkbox" disabled="">Disabled Unchecked</label>
                            </div>
                            <div class="checkbox">
                                <label>
<input type="checkbox" disabled="" checked="">Disabled Checked</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Radio boxes</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
<input type="radio">Unchecked</label>
                            </div>
                            <div class="radio">
                                <label>
<input type="radio" disabled="">Disabled radio</label>
                            </div>
                            <div class="radio">
                                <label>
<input type="radio" disabled="" checked="">Disabled selected</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Input Select</label>
                        <div class="col-sm-10">
                            <select class="form-control">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
                            <h6>Multiple select</h6>
                            <select multiple="" class="form-control">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Height Sizing</label>
                        <div class="col-sm-10">
                            <input class="form-control m-b input-lg" type="text" placeholder=".input-lg">
                            <input class="form-control m-b" type="text" placeholder="Default input">
                            <input class="form-control m-b input-sm" type="text" placeholder=".input-sm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Column Sizing</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-xs-2">
                                    <input type="text" class="form-control" placeholder=".col-xs-2">
                                </div>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" placeholder=".col-xs-3">
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" placeholder=".col-xs-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card">

    <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="title" data-ng-model="vm.lesson.title">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-4">
            <textarea class="form-control" rows="3" name="desc" data-ng-model="vm.lesson.description"></textarea>
        </div>
    </div>



    <div class="form-group">
        <label class="col-sm-2 control-label">Year level</label>
        <div class="col-sm-4">
            <select class="form-control" data-ng-model="vm.lesson.yearLevel">
                    <option selected="" disabled="" value="Status">Year level</option>
                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                  </select>
        </div>
    </div>

    <div class="form-group">

        <label class="col-sm-2 control-label">Thumbnail</label>
        <div class="col-sm-4">
            <input type="file" ngf-select="" data-ng-model="vm.lesson.thumbnail" name="file" accept="image/*" ngf-max-size="2MB" required=""
                class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required">

                <p class="help-block" ng-show="myForm.file.$error.required"><i>*required</i></p>
                <p class="help-block text-danger ng-hide" ng-show="myForm.file.$error.maxSize"><i class="ng-binding">File too large MB: max 2M</i></p>
                <img height="300" width="300" ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb ng-hide">
                <button ng-click="picFile = null" ng-show="picFile" class="btn btn-default btn-sm btn-icon ng-hide">
            <i class="icon-close"></i>
            <span>Remove</span>
          </button>
        </div>


    </div>

</div>
