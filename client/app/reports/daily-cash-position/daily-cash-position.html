<div class="panelReport">
	<div class="row headerReport">
		<div data-ng-include="'app/common/report-header.html'"></div>
	</div>

	<div class="contentReport">
		<br><br><br><br>
		<div class="row">
			<div class="col-xs-12 col-md-4"></div>
			<div class="col-xs-12 col-md-4"><center>ABC Corporation</center></div>
			<div class="col-xs-12 col-md-4"></div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-4"></div>
			<div class="col-xs-12 col-md-4"><center><h4>Daily Cash Position</h4></center></div>
			<div class="col-xs-12 col-md-4"></div>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-md-4"></div>
			<div class="col-xs-12 col-md-4"><center>22 Feb 2017</center></div>
			<div class="col-xs-12 col-md-4"></div>
		</div>
		

		<br><br>
		<div class="row">
			<div class="col-xs-12 col-md-2"></div>
			<div class="col-xs-12 col-md-8">

				<table class="table-report table-hover">
					<tr class="table-report-tr-title-border">
						<th>Cash Recorded From</th>
						<th>Amount</th>
						<th>Cash Paid Out To</th>
						<th>Amount</th>
					</tr>

					<!-- Start - Insert data here for Beginning Balance -->
					<tr class="table-report-tr-title-border" ng-repeat="dcp in dailyCashPosition">
						<td>{{dcp.acct_name}}</td>
						<td>{{dcp.entry_debit}}</td> 
						<td>{{dcp.acct_name}}</td>
						<td>{{dcp.entry_credit}}</td> 
					</tr>
					<!-- End - Insert data here for Beginning Balance -->

					
					

				</table>

			</div>
			<div class="col-xs-12 col-md-2"></div>
		</div>

	</div>


</div>
